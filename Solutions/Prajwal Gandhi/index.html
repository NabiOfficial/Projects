<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <!-- internal css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Open+Sans:wght@400;700&family=Permanent+Marker&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <h1 class="h-text-center">Calculator</h1>
    <section class="container sec">
        <div class="toggler" onclick="toggleMode()">
            <button class="switch-mode">
                <span class="material-symbols-outlined light-btn lightButton">
                    light_mode
                    </span><span class="material-symbols-outlined dark-btn">
                dark_mode
                </span></button>
        </div>
        <div class="result-sec">
            <input type="text" id="input"class="input-txt" maxlength="15" required>
        </div>
        <div class="keypad light-mode-keypad">
            <div class="row">
                <button class="btn blue">AC</button>
                <button class="btn blue">Del</button>
                <button class="btn blue">+/-</button>
                <button class="btn orange">/</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn orange" style="font-size: 50px; padding-top: 10px; overflow: hidden;;">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn orange" style="font-size: 30px;">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn orange" style="font-size: 30px;">+</button>
                <button class="btn col-2">0</button>
                <button class="btn">.</button>
                <button class="btn orange" style="font-size: 30px;">=</button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
